<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGON - Intelligence in Every Account</title>
    
    <!-- Young Serif Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            min-height: 100vh;
            background-color: #FAF8F3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 35px,
                    rgba(210, 105, 30, 0.05) 35px,
                    rgba(210, 105, 30, 0.05) 70px
                );
            pointer-events: none;
        }
        
        /* Main container for vertical centering */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }
        
        /* Smaller wheel container positioned above wordmark */
        .wheel-container {
            position: relative;
            width: 12vh;
            height: 12vh;
            max-width: 120px;
            max-height: 120px;
            min-width: 80px;
            min-height: 80px;
            opacity: 0;
            animation: fadeInWheel 2s ease-out 0.3s forwards;
        }
        
        /* Custom wordmark container */
        .wordmark-container {
            position: relative;
            max-width: 400px;
            width: 80%;
            opacity: 0;
            animation: fadeInWordmark 2s ease-out 0.6s forwards;
        }
        
        /* Placeholder for custom wordmark image */
        .wordmark-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Book Demo Button with Young Serif font */
        .book-demo {
            margin-top: 20px;
            padding: 18px 48px;
            background-color: #D2691E;
            color: #FAF8F3;
            text-decoration: none;
            font-family: 'Young Serif', serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInButton 2s ease-out 0.9s forwards;
            border-radius: 2px;
        }
        
        .book-demo:hover {
            background-color: #B85515;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(210, 105, 30, 0.3);
        }
        
        /* Tagline with Young Serif font */
        .tagline {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Young Serif', serif;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: #8B6F47;
            opacity: 0;
            animation: fadeInTagline 2s ease-out 1.2s forwards;
        }
        
        /* Custom fade in animations for each element */
        @keyframes fadeInWheel {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInWordmark {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInTagline {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Wheel spins at variable speeds based on the journey */
        .wagon-wheel {
            width: 100%;
            height: 100%;
            animation: wheelSpin 60s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            filter: drop-shadow(0 2px 10px rgba(210, 105, 30, 0.15));
        }
        
        /* The wheel's rotation speed varies with terrain but NEVER stops */
        @keyframes wheelSpin {
            /* Opening fast stretch - escaping something */
            0% { transform: rotate(0deg); }
            10% { transform: rotate(-720deg); }
            
            /* Slowing to lazy cruise */
            20% { transform: rotate(-1080deg); }
            
            /* FIGHTING UPHILL - wheel struggling but still turning */
            35% { transform: rotate(-1260deg); }
            
            /* Over the crest, back to lazy */
            45% { transform: rotate(-1800deg); }
            
            /* Spotted something - FAST */
            55% { transform: rotate(-2880deg); }
            
            /* Safe again - lazy */
            70% { transform: rotate(-3420deg); }
            
            /* Final approach - steady */
            85% { transform: rotate(-3960deg); }
            
            /* Loop back */
            100% { transform: rotate(-4320deg); }
        }
        
        /* Environmental dust tells the story */
        .dust {
            position: absolute;
            border-radius: 50%;
        }
        
        /* Fast dust - during escapes */
        .fast-dust {
            width: 4px;
            height: 4px;
            background: rgba(139, 90, 43, 0.6);
            animation: fastDrift 3s linear infinite;
        }
        
        /* Lazy dust - peaceful times */
        .lazy-dust {
            width: 2px;
            height: 2px;
            background: rgba(210, 180, 140, 0.2);
            animation: lazyDrift 8s linear infinite;
        }
        
        /* Struggle dust - uphill battle */
        .struggle-dust {
            width: 3px;
            height: 3px;
            background: rgba(105, 60, 30, 0.5);
            animation: struggleDrift 5s ease-in-out infinite;
        }
        
        .dust1 {
            top: 70%;
            left: 5%;
        }
        
        .dust2 {
            top: 68%;
            left: 8%;
            animation-delay: -1s;
        }
        
        .dust3 {
            top: 72%;
            left: 3%;
            animation-delay: -2s;
        }
        
        .dust4 {
            top: 69%;
            left: 10%;
            animation-delay: -3s;
        }
        
        @keyframes fastDrift {
            from {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            to {
                transform: translateX(98vw) translateY(-10px);
                opacity: 0;
            }
        }
        
        @keyframes lazyDrift {
            from {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateX(80vw) translateY(-15px);
                opacity: 0;
            }
        }
        
        @keyframes struggleDrift {
            from {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            50% {
                transform: translateX(20vw) translateY(-30px) rotate(180deg);
            }
            80% {
                opacity: 0.6;
            }
            to {
                transform: translateX(40vw) translateY(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .wheel-container {
                width: 20vw;
                height: 20vw;
                max-width: 100px;
                max-height: 100px;
            }
            
            .wordmark-container {
                width: 90%;
            }
            
            .temp-wordmark {
                font-size: 48px;
                letter-spacing: 8px;
            }
            
            .book-demo {
                padding: 16px 36px;
                font-size: 16px;
            }
            
            .tagline {
                bottom: 20px;
                font-size: 14px;
            }
            
            .main-container {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Smaller Wagon Wheel Above -->
        <div class="wheel-container">
            <svg class="wagon-wheel" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Define gradients and shadows for depth -->
                <defs>
                    <!-- Rim gradient for 3D effect -->
                    <radialGradient id="rimGradient" cx="45%" cy="45%">
                        <stop offset="0%" style="stop-color:#E4771F;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B85515;stop-opacity:1" />
                    </radialGradient>
                    
                    <!-- Spoke gradient for depth -->
                    <linearGradient id="spokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#E4771F;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B85515;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- Hub gradient for dimension -->
                    <radialGradient id="hubGradient" cx="40%" cy="40%">
                        <stop offset="0%" style="stop-color:#E4771F;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#D2691E;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A0500D;stop-opacity:1" />
                    </radialGradient>
                    
                    <!-- Inner shadow for rim -->
                    <filter id="innerShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                        <feOffset dx="2" dy="2" result="offsetblur"/>
                        <feFlood flood-color="#000000" flood-opacity="0.2"/>
                        <feComposite in2="offsetblur" operator="in"/>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Outer rim with gradient -->
                <circle cx="100" cy="100" r="95" fill="none" stroke="url(#rimGradient)" stroke-width="6" filter="url(#innerShadow)"/>
                <circle cx="100" cy="100" r="88" fill="none" stroke="#B85515" stroke-width="2" opacity="0.6"/>
                <circle cx="100" cy="100" r="92" fill="none" stroke="#E4771F" stroke-width="1" opacity="0.4"/>
                
                <!-- Inner hub with dimension -->
                <circle cx="100" cy="100" r="20" fill="url(#hubGradient)"/>
                <circle cx="100" cy="100" r="15" fill="#FAF8F3"/>
                <circle cx="100" cy="100" r="15" fill="#D2691E" opacity="0.1"/>
                <circle cx="100" cy="100" r="10" fill="url(#hubGradient)"/>
                <circle cx="98" cy="98" r="8" fill="#E4771F" opacity="0.3"/>
                
                <!-- Main spokes with gradient and shadows -->
                <g filter="url(#innerShadow)">
                    <rect x="98" y="20" width="4" height="160" fill="url(#spokeGradient)" rx="1"/>
                    <rect x="20" y="98" width="160" height="4" fill="url(#spokeGradient)" rx="1"/>
                    <rect x="98" y="20" width="4" height="160" fill="url(#spokeGradient)" rx="1" transform="rotate(45 100 100)"/>
                    <rect x="98" y="20" width="4" height="160" fill="url(#spokeGradient)" rx="1" transform="rotate(-45 100 100)"/>
                </g>
                
                <!-- Highlight on main spokes -->
                <rect x="98.5" y="20" width="1" height="160" fill="#E4771F" opacity="0.3"/>
                <rect x="20" y="98.5" width="160" height="1" fill="#E4771F" opacity="0.3"/>
                <rect x="98.5" y="20" width="1" height="160" fill="#E4771F" opacity="0.3" transform="rotate(45 100 100)"/>
                <rect x="98.5" y="20" width="1" height="160" fill="#E4771F" opacity="0.3" transform="rotate(-45 100 100)"/>
                
                <!-- Secondary spokes with subtle depth -->
                <rect x="99.5" y="40" width="1" height="120" fill="#B85515" transform="rotate(22.5 100 100)"/>
                <rect x="99.5" y="40" width="1" height="120" fill="#B85515" transform="rotate(67.5 100 100)"/>
                <rect x="99.5" y="40" width="1" height="120" fill="#B85515" transform="rotate(112.5 100 100)"/>
                <rect x="99.5" y="40" width="1" height="120" fill="#B85515" transform="rotate(157.5 100 100)"/>
                
                <!-- Metal reinforcements with dimension -->
                <circle cx="100" cy="35" r="4" fill="url(#hubGradient)"/>
                <circle cx="100" cy="165" r="4" fill="url(#hubGradient)"/>
                <circle cx="35" cy="100" r="4" fill="url(#hubGradient)"/>
                <circle cx="165" cy="100" r="4" fill="url(#hubGradient)"/>
                
                <!-- Highlight dots on reinforcements -->
                <circle cx="99" cy="34" r="1.5" fill="#E4771F" opacity="0.4"/>
                <circle cx="99" cy="164" r="1.5" fill="#E4771F" opacity="0.4"/>
                <circle cx="34" cy="99" r="1.5" fill="#E4771F" opacity="0.4"/>
                <circle cx="164" cy="99" r="1.5" fill="#E4771F" opacity="0.4"/>
                
                <!-- Geometric tech details with depth -->
                <circle cx="100" cy="20" r="2" fill="url(#hubGradient)"/>
                <circle cx="180" cy="100" r="2" fill="url(#hubGradient)"/>
                <circle cx="100" cy="180" r="2" fill="url(#hubGradient)"/>
                <circle cx="20" cy="100" r="2" fill="url(#hubGradient)"/>
            </svg>
        </div>
        
        <!-- Wordmark Container -->
       <div class="wordmark-container">
    <img src="Wagon_TempWordmark_Charcoal.png" alt="WAGON" class="wordmark-image">
</div>
        
        <!-- Book Demo Button -->
        <a href="https://calendly.com/wagon-demo" class="book-demo" target="_blank">BOOK DEMO</a>
    </div>
    
    <!-- Tagline -->
    <p class="tagline">Crafted quiet. Dropped with force.</p>
    
    <!-- Story dust particles -->
    <div class="dust dust1 fast-dust"></div>
    <div class="dust dust2 lazy-dust"></div>
    <div class="dust dust3 struggle-dust"></div>
    <div class="dust dust4 lazy-dust"></div>
</body>
</html>
